services:
  bmad-bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: bmad-knowledge-bot:latest
    container_name: bmad-discord-bot
    restart: unless-stopped
    
    # Environment variables from .env file
    env_file:
      - .env
    
    # Volume mounts
    volumes:
      # Mount local Gemini config directory to container's botuser home
      - /home/micknugget/.gemini:/home/botuser/.gemini:rw
      # Optional: Mount logs directory for persistent logging
      - ./logs:/app/logs:rw
    
    # Security settings
    security_opt:
      - no-new-privileges:true
    read_only: false  # Set to false to allow Gemini CLI to write config files
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    
    # Health check
    healthcheck:
      test: ["CMD", "/app/main", "--health-check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
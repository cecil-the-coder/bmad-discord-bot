apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bmad-bot-data-pvc
  namespace: bmad-bot
  labels:
    app: bmad-discord-bot
    component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard
---
# Optional: Example MySQL service definition for external MySQL
# This is a reference example - adapt to your actual MySQL deployment
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: bmad-bot
  labels:
    app: mysql
    component: database
spec:
  type: ExternalName
  externalName: your-mysql-host.example.com
  ports:
  - port: 3306
    targetPort: 3306
    protocol: TCP
    name: mysql
